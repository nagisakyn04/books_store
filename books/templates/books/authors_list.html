{% extends "books/base.html"%}

{% block title%}
Authors
{% endblock%}

{% block content %}
  <div class="container">
     <div class="row">
{%for author in authors_list%}


        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <a href="{%url 'books:author_detail' pk=author.pk%}"><div class="img__container"> <img src="{{author.image.url}}"  width="200" height="300" class="rounded mx-auto d-block" > </div></a>
             <div class="card-body">
               <p class="card-text">{{author.name}}</p>
               <div class="d-flex justify-content-between align-items-center">
                 <div class="btn-group">
                     <a href="{%url 'books:author_detail' pk=author.pk%}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                  </div>
                <small class="text">{{author.age}} лет</small>
               </div>
             </div>
           </div>
        </div>

{% endfor %}
      </div>
</div>
{% endblock %}
